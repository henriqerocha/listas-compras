<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-branco.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <title>Lista de compras</title>
</head>
<body>
    
    <header>
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" alt="Bootstrap" width="70" height="70">
              </a>

              <a href="#">
                <img src="assets/img/person-circle.svg" width="30" alt="">
              </a>
            </div>
          </nav>
    </header>

    <main>
        <section id="hero">
            <div class="container" style="height: 100%;">
                <div class="row" style="height: 30%;">
                    <div class="col-12-sm d-flex flex-column justify-content-between">
                        <div class="container-title">
                            <h1 class="title-lista">Lista de Compras</h1>
                        </div>

                        <div class="buttons-lista">
                            <button id="btn-add" class="btn-add btn btn-success">Adcionar Item</button>
                            <button id="btn-rem" class="btn-rem btn btn-danger">Limpar lista</button>
                        </div>
                    </div>
                </div>

                <div class="row" style="height: 70%;">
                    <div class="col-12-sm">
                        <div class="container-lista">
                            <label class="label-input" for="input-create-product">Digite abaixo o produto:</label>
                            <input id="input-create-product" class="input-produto" type="text">
                            
                            <div class="area-lista">
                                <ul id="lista-itens" class="lista-itens">
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <p style="font-size: 13px;">&copy; Copyriting - <strong>HR Dev</strong> <span id="ano-atual"></span></p>
    </footer>





<script src="js/script.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
